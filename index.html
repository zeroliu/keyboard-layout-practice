<html>
  <head>
    <title>Finger Number and Keyboard Layout</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      href="http://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
      type="text/css"
    />

    <link rel="shortcut icon" href="favicon.png" />
  </head>
  <body>
    <div class="container">
      <div class="command">
        Play <b class="note">E</b> with <b class="hand">LEFT</b> hand finger
        <b class="finger">2</b>
      </div>
    </div>
    <div class="tempo-btn-group">
      <div class="minus btn">-</div>
      <span class="timeout">2 sec</span>
      <div class="plus btn">+</div>
    </div>
    <div class="progress-bar"></div>
    <audio data-key="A" src="media/a.mp3"></audio>
    <audio data-key="B" src="media/b.mp3"></audio>
    <audio data-key="C" src="media/c.mp3"></audio>
    <audio data-key="D" src="media/d.mp3"></audio>
    <audio data-key="E" src="media/e.mp3"></audio>
    <audio data-key="F" src="media/f.mp3"></audio>
    <audio data-key="G" src="media/g.mp3"></audio>
    <script src="script.js"></script>
  </body>
</html>
