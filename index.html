<html>
  <head>
    <title>Finger Number and Keyboard Layout</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      href="http://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
      type="text/css"
    />

    <link rel="shortcut icon" href="favicon.png" />
  </head>
  <body>
    <div class="container">
      <div class="command">
        Play <b class="note">E</b> with <b class="hand">left</b> hand finger
        <b class="finger">2</b>
      </div>
    </div>
    <div class="tempo-btn-group">
      <div class="minus btn">-</div>
      <span class="timeout">2 sec</span>
      <div class="plus btn">+</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
